name: jira-reporting-actions
on:
  push:
    paths: 
     - 'JiraReporting/*.json'
jobs:
  do-something-on-runner-job:
    runs-on: [self-hosted, windows, x64, LSBE927268-labels]
    name: step-for-in-runner
    steps:
#    - run: echo "hello there handsome!"
#    - run: whoami
#    - run: pwd
#    - run: ls "../../../../*"
     - uses: actions/checkout@v3
       with:
         fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
     - name: Get changed files
       id: changed-files
       uses: tj-actions/changed-files
     - name: List all changed files
       run: |
         for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
           echo "$file was changed"
         done
