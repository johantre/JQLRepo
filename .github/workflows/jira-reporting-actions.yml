name: jira-reporting-actions
on:
  push:
    paths: 
     - '**/*.json'
jobs:
  changedfiles-job:
    runs-on: [atc-ubuntu-latest]
    steps:
    # Map a step output to a job output
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files using separator
        id: changed-files-eol
        uses: tj-actions/changed-files@v24
        with:
          files: |
            **/*.json
          files_ignore: |
            **/*.yml
      - name: List all changed files
        run: |
           echo "List of files that were changed: "
           for file in ${{ steps.changed-files-eol.outputs.all_changed_files }}; do
             echo "$file was changed"
           done
  lint:
    runs-on: [atc-ubuntu-latest]
    # require the first job to have ran
    needs: changed-files
    # only run there are changed files
    if: ${{steps.changed-files-eol.outputs.all_changed_files}}
    steps:
      - name: echo changed files
        run: 
           echo "List of files that were changed from lint job: "
           for file in ${{ steps.changed-files-eol.outputs.all_changed_files }}; do
             echo "$file was changed"
           done


